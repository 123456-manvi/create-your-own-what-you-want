<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <button class="carousel-button carousel-button--left">
            <img src="images/left.svg" alt="" srcset="">
        </button>
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide">
                    <img class="carousel-image" src="images/room1.jpg" alt="" srcset="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="images/room2.jpg" alt="" srcset="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="images/room3.jpg" alt="" srcset="">
                </li>
            </ul>
        </div>
        <button class="carousel-button carousel-button--right">
            <img src="images/right.svg" alt="" srcset="">
        </button>

        <div class="carousel-navigator">
            <button class="carousel-indication active-slide"></button>
            <button class="carousel-indication"></button>
            <button class="carousel-indication"></button>
        </div>
    </div>
</body>
</html>
